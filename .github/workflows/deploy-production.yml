name: Production Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    environment: production
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Install Packages
        run: yarn install
      - name: Set .env
        run: |
          echo "VITE_API_URL=${{ vars.VITE_API_URL }}" >> .env.local
          echo "VITE_GOOGLE_CLIENT_ID=${{ vars.VITE_GOOGLE_CLIENT_ID }}" >> .env.local
          echo "VITE_GOOGLE_REDIRECT_URI=${{ vars.VITE_GOOGLE_REDIRECT_URI }}" >> .env.local
          echo "VITE_APPLE_REDIRECT_URI=${{ vars.VITE_APPLE_REDIRECT_URI }}" >> .env.local
          echo "VITE_SUCCESS_CALLBACK=${{ vars.VITE_SUCCESS_CALLBACK }}" >> .env.local
      - name: Build
        run: yarn panda && yarn build
      - name: Move artifacts into dist folder
        run: mkdir login && mv dist/* login/ && mv login dist
      - name: Publish
        run: yarn run wrangler pages publish "out" --project-name "${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME }}" --commit-message "${{ github.sha }}"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
